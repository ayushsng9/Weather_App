<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">

        <div class="search">
        <input type="search" class = "searchbar" placeholder="enter city name">
        <button class = "searchbtn"><img src="images/search.png" alt="search"></button>
        </div>

        <div class="weather">
            <img src="images/rain.png" alt="Weather_icon" class="img">
            <h1 class="temp">22<sup>o</sup>c</h1>
            <h1 class="city">New York</h1>
        </div>

        <div class="details"> 
            <div class="humidity">
                <img src="images/humidity.png" alt="">
                <span>
                    <h1 class="h1">50%</h1>
                    <h1 class="h2">Humidity</h1>
                </span>
            </div>

            <div class="wind">
                <img src="images/wind.png" alt="">
                <span>
                    <h1 class="h3">15 km/hr</h1>
                    <h1 class="h4">Wind Speed</h1>
                </span>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
